<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scrabble Word Score Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h2 class="mb-3 text-center">Scrabble Word Score Game</h2>
        <div class="row">
            <!-- Sidebar: Score and Turns -->
            <div class="col-md-3 order-md-1 mb-3">
                <div class="card mb-3">
                    <div class="card-body p-2 text-center">
                        <div class="small">Score</div>
                        <span id="score" class="fs-4 fw-bold">0</span>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body p-2 text-center">
                        <div class="small">Turns Left</div>
                        <span id="turns" class="fs-4 fw-bold">0</span>
                    </div>
                </div>
            </div>
            <!-- Main: Log, Hand, Input -->
            <div class="col-md-6 order-md-2 mb-3">
                <div class="card mb-3">
                    <div class="card-header text-center">Words Played</div>
                    <div class="card-body p-2">
                        <div class="table-responsive">
                            <table class="table table-sm table-bordered mb-0" id="log-table">
                                <thead class="table-light">
                                    <tr>
                                        <th class="text-center">#</th>
                                        <th class="text-center">Word</th>
                                        <th class="text-center">Score</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Log rows go here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="card-header text-center">Your Hand</div>
                    <div class="card-body text-center">
                        <span id="hand" class="fs-4">-</span>
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="card-body">
                        <form class="d-flex gap-2 justify-content-center" onsubmit="return false;">
                            <input id="word-input" class="form-control form-control-lg w-50" type="text" placeholder="Enter word" autocomplete="off" />
                            <button id="play-btn" class="btn btn-success btn-lg" type="button">Play Word</button>
                        </form>
                        <div class="text-danger mt-2 text-center" id="invalid-word-msg"></div>
                    </div>
                </div>
                <div class="mb-3" id="game-message"></div>
            </div>
            <!-- Sidebar: Game Controls -->
            <div class="col-md-3 order-md-3 mb-3 d-flex flex-column align-items-center justify-content-start gap-2">
                <button id="redraw-btn" class="btn btn-warning w-100">Redraw Hand</button>
<button id="newgame-btn" class="btn btn-primary w-100">New Game</button>

            </div>
        </div>
    </div>
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- App scripts -->
    <script src="data.js"></script>
    <script src="views.js"></script>
    <script src="script.js"></script>
</body>
</html>
